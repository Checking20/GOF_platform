<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game.css">

    <script src="../zq/js/jquery-3.1.1.min.js"></script>
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="top">
        <p>GameLife</p>
    </div>


    <div class="game" id="game">
        <div class="leftLine" id="leftLine">
            <li class="lightblue"></li>
            <li class="purple"></li>
            <li class="red"></li>
            <li class="yellow"></li>
        </div>

        <div class="line">
            <input type="range" id="range" value="500" min="200" max="2000" />
            <p id="text">速度:</p>
        </div>
    </div>
    <div class="buttonGroup btn-group">
        <button class="btn btn-default col-xs-4" id="evolve">演变</button>
        <button class="btn btn-default col-xs-4" id="upload">上传</button>
        <button class="btn btn-default col-xs-4" id="get">获取</button>
    </div>



    <script src="js/game.js"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
