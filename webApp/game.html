<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game.css">

    <script src="../zq/js/jquery-3.1.1.min.js"></script>
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="top">
        <p>GameLife</p>
    </div>


    <div class="game"  id="game">
        <div class="leftLine" id="leftLine">
            <li class="lightblue"></li>
            <li class="purple"></li>
            <li class="red"></li>
            <li class="yellow"></li>
        </div>

        <div class="line">
            <input type="range" id="range" value="500" min="200" max="2000" />
            <p id="text">速度:</p>
        </div>
    </div>
    <div class="buttonGroup btn-group">
        <button class="btn btn-default col-xs-4" id="evolve">演变</button>
        <button class="btn btn-default col-xs-4" data-toggle="modal"  id="upload">上传</button>
        <!--<button class="btn btn-default col-xs-3" id="get">获取</button>-->
        <button class="btn btn-default col-xs-4" id="clear">清空</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">上传信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputDescription" placeholder="Description">
                            </div>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="configUpload">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/ajax.js"></script>
</body>
</html>
